<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" href="./assets/icons8-favicon-16.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script >
        // Callback function for handling sign-in
        const idConfig = {
            client_id: '1008255651433-9avppqr195tjhv6ig2b2bcbt5l3m8luv.apps.googleusercontent.com',
            callback: handleCredentialResponse,
            use_fedcm_for_prompt: true
        };
        function handleCredentialResponse(response) {
            function setCookie(name,value,days) {
                var expires = "";
                if (days) {
                    var date = new Date();
                    date.setTime(date.getTime() + (days*24*60*60*1000));
                    expires = "; expires=" + date.toUTCString();
                }
                document.cookie = name + "=" + (value || "")  + expires + "; path=/";
            }

            function getCookie(name) {
                var nameEQ = name + "=";
                var ca = document.cookie.split(';');
                for(var i=0;i < ca.length;i++) {
                    var c = ca[i];
                    while (c.charAt(0)==' ') c = c.substring(1,c.length);
                    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
                }
                return null;
            }
            console.log("Encoded JWT ID token: " + response.credential);
            // send the token to server for validation
            fetch("http://localhost:3000/auth/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ token: response.credential })
            })
            .then(res => res.json())
            .then(data => {
                console.log("Server Response:", data.user.email);
                console.log("Server Response:", data);
                setCookie("email", data.user.email)
                const nickname = getCookie("nickname")
                console.log(getCookie("email") + "cookie")   
                fetch(`/person/${nickname}/email`, {
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        nickname: nickname, 
                        email: data.user.email
                    })
                })

                window.location.href = "/partnerInvite.html"; // Navigate after fetch completes
            })
            .catch(error => console.error("Error:", error));
        }
    </script>
</head>
<body>
    <h1>Sign Up Page</h1>

    <!-- Google Sign-In Button -->
    <div id="g_id_onload"
        data-client_id="1008255651433-9avppqr195tjhv6ig2b2bcbt5l3m8luv.apps.googleusercontent.com"
        data-context="signin"
        data-ux_mode="popup"
        data-login_uri="http://localhost:3000/auth/login"
        data-callback="handleCredentialResponse"
        data-use_fedcm_for_prompt="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>

</body>
</html>
