<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./assets/icons8-favicon-16.png">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: rgba(206,207,214,255);
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #333;
        }
        #nickname-form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem; /* Ensures spacing between input and button */
        }
        #nick {
            width: 100%;
            max-width: 300px;
            padding: 1rem;
            font-size: 1.2rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #nickname-submit {
            width: 50px;
            height: 50px;
            padding: 0;
            font-size: 1rem;
            color: white;
            background-color: #28a745;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevents shrinking in flexbox */
        }
        #nickname-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>nickname</h1>
        <form id="nickname-form" method="POST">
            <input id="nick" type="text" name="nickname" required>
            <button type="submit" id="nickname-submit"></button>
        </form>
    </div>
    <script type="module" src="./js/nickname.js"></script>
</body>
</html>
