<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .traffic-light {
            background: #000000;
            padding: 10px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
        }

        .light {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        .red {
            background: #ff4433;
        }

        .yellow {
            background: #ffae42;
        }

        .green {
            background: #7bc043;
        }

        .controls {
            background: #666666;
            padding: 10px;
            border-radius: 25px;
            width: 180px;
            height: 40px;
        }
    </style>
</head>
<body>
    <div class="traffic-light">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>
    <div class="controls"></div>
</body>
</html>
